{% extends 'main/main_base.html' %}

{% block section_icon %}text_format{% endblock %}

{% block section_title %}Input{% endblock %}

{% block content %}
    <form method="post" class="col s12">

        <div class="row">
            <div class="input-field col s12">
                <textarea id="input" class="materialize-textarea" name="input" style="height: 150%;" rows="5" cols="33" minlength="3" placeholder='Pisahkan setiap gejala dengan tanda ";"' required>{{input}}</textarea>
                <label for="input" class="black-text"><i class="material-icons left">edit_note</i>Input Anamnesa</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input type="number" name="threshold" id="threshold" min="0.05" max="0.95" step="0.05" value="{{threshold}}" onkeydown="return false" required>
                <label for="threshold" class="black-text"><i class="material-icons left">flip</i>Threshold</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field center-align">
                <button class="btn waves-effect waves-light green darken-4" type="submit" name="action">Proses
                    <i class="material-icons right">find_replace</i>
                </button>
            </div>
        </div>

    </form>
{% endblock %}
