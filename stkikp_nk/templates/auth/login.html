{% extends 'auth/auth_base.html' %}

{% block title %}Log In{% endblock %}

{% block auth_form %}
    <form method="post" class="col s12">
        <p class="center-align">Belum memiliki akun? Silahkan lakukan <a href="{{ url_for('auth.register') }}">Registrasi</a></p>

        <div class="input-field">
            <input type="email" name="email" id="email" class="validate" required>
            <label for="email"><i class="material-icons left">email</i>Email</label>
        </div>

        <div class="input-field">
            <input type="password" name="password" id="password" class="validate" required>
            <label for="password"><i class="material-icons left">password</i>Kata Sandi</label>
        </div>

        <div class="input-field center-align">
            <button class="btn waves-effect waves-light green darken-4" type="submit" name="action">Log In
                <i class="material-icons right">login</i>
            </button>
        </div>

    </form>
{% endblock %}
